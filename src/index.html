<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Starboard</title>
</head>
<body>
    <section class="promo">
        <div class="promo__wrapper">
            <div class="promo__gradient-block_first promo__gradient-block">
                <div class="promo__gradient_purple_first promo__gradient_purple promo__gradient"></div>
                <div class="promo__gradient_blue_first promo__gradient_blue promo__gradient"></div>
            </div>
            <div class="promo__gradient-block_second promo__gradient-block">
                <div class="promo__gradient_purple_second promo__gradient_purple promo__gradient"></div>
                <div class="promo__gradient_blue_second promo__gradient_blue promo__gradient"></div>
            </div>
            <div class="promo__gradient-block_third promo__gradient-block">
                <div class="promo__gradient_purple_third promo__gradient_purple promo__gradient"></div>
                <div class="promo__gradient_blue_third promo__gradient_blue promo__gradient"></div>
            </div>
            <div class="promo__container container">
                <header class="header">
                    <a href="#" class="header__logo logo">Starboard</a>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#" class="header__link">Features</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Blog</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Contact Us</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Sign in</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header__button button">Get a demo</button> 
                </header>
                <h1 class="promo__title">
                    Reimagine the Modern Corporate Services
                    Practice
                </h1>
                <p class="promo__descr">
                    Everything you need for corporate governanc entity management and stakeholder engagement
                </p>
                <form action="#" class="promo__form form">
                    <input type="email" name="email" placeholder="Enter your work emailâ€¦" required>
                    <button class="promo__button button button_yellow">Get a demo</button>
                </form>
                <a href="#" class="promo__sub-link">
                    Need to start urgently? Get on our Priority List
                </a>
            </div>
        </div>
        <div class="promo__window-big window-big">
            <div class="window-big__dots">
                <div class="window-big__dot"></div>
                <div class="window-big__dot"></div>
                <div class="window-big__dot"></div>
            </div>
            <img src="img/homepage/promo_image_big.jpg" alt="promo-image-big" class="window-big__img">
        </div>
        <div class="promo__window-small window-small">
            <img src="img/homepage/promo_image_small.jpg" alt="promo-image-small" class="window-small__img">
        </div>
    </section>
</body>
</html>
